name: Pull Request CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  lint:
    name: Lint Code
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore 10xCards.sln

      - name: Check code formatting
        run: dotnet format 10xCards.sln --verify-no-changes --verbosity diagnostic

      - name: Build solution
        run: dotnet build 10xCards.sln --configuration Release --no-restore

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore 10xCards.Tests/10xCards.Tests.csproj

      - name: Run unit tests with coverage
        run: |
          dotnet test 10xCards.Tests/10xCards.Tests.csproj \
            --configuration Release \
            --no-restore \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage/unit

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-coverage
          path: ./coverage/unit/**/coverage.cobertura.xml
          retention-days: 7
          if-no-files-found: warn

      - name: Upload unit test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: unit-test-results
          path: ./coverage/unit/**/*.trx
          retention-days: 7
          if-no-files-found: warn

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore 10xCards.E2ETests/10xCards.E2ETests.csproj

      - name: Build E2E tests project
        run: dotnet build 10xCards.E2ETests/10xCards.E2ETests.csproj --configuration Release --no-restore

      - name: Install Playwright browsers
        run: pwsh 10xCards.E2ETests/bin/Release/net9.0/playwright.ps1 install --with-deps chromium

      - name: Run E2E tests with coverage
        run: |
          dotnet test 10xCards.E2ETests/10xCards.E2ETests.csproj \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=e2e-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage/e2e

      - name: Upload E2E test coverage
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-coverage
          path: ./coverage/e2e/**/coverage.cobertura.xml
          retention-days: 7
          if-no-files-found: warn

      - name: Upload E2E test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-test-results
          path: ./coverage/e2e/**/*.trx
          retention-days: 7
          if-no-files-found: warn

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    if: success()
    steps:
      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: unit-test-coverage
          path: ./coverage/unit

      - name: Download E2E test coverage
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: e2e-test-coverage
          path: ./coverage/e2e

      - name: Generate coverage summary
        id: coverage
        run: |
          # Parse unit test coverage
          UNIT_COVERAGE="N/A"
          if [ -d "./coverage/unit" ]; then
            UNIT_COVERAGE_FILE=$(find ./coverage/unit -name "coverage.cobertura.xml" -type f 2>/dev/null | head -1)
            if [ -n "$UNIT_COVERAGE_FILE" ] && [ -f "$UNIT_COVERAGE_FILE" ]; then
              UNIT_LINE_RATE=$(grep -oP 'line-rate="\K[^"]+' "$UNIT_COVERAGE_FILE" | head -1)
              if [ -n "$UNIT_LINE_RATE" ]; then
                UNIT_COVERAGE=$(echo "scale=2; $UNIT_LINE_RATE * 100" | bc)
              fi
            fi
          fi
          
          # Parse E2E test coverage
          E2E_COVERAGE="N/A"
          if [ -d "./coverage/e2e" ]; then
            E2E_COVERAGE_FILE=$(find ./coverage/e2e -name "coverage.cobertura.xml" -type f 2>/dev/null | head -1)
            if [ -n "$E2E_COVERAGE_FILE" ] && [ -f "$E2E_COVERAGE_FILE" ]; then
              E2E_LINE_RATE=$(grep -oP 'line-rate="\K[^"]+' "$E2E_COVERAGE_FILE" | head -1)
              if [ -n "$E2E_LINE_RATE" ]; then
                E2E_COVERAGE=$(echo "scale=2; $E2E_LINE_RATE * 100" | bc)
              fi
            fi
          fi
          
          echo "unit_coverage=$UNIT_COVERAGE" >> $GITHUB_OUTPUT
          echo "e2e_coverage=$E2E_COVERAGE" >> $GITHUB_OUTPUT

      - name: Post PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ci-status
          message: |
            ## âœ… CI Pipeline Status
            
            All checks passed successfully!
            
            ### ğŸ“Š Test Results Summary
            
            | Stage | Status |
            |-------|--------|
            | ğŸ” Lint | âœ… Passed |
            | ğŸ§ª Unit Tests | âœ… Passed |
            | ğŸŒ E2E Tests | âœ… Passed |
            
            ### ğŸ“ˆ Code Coverage
            
            | Test Suite | Coverage |
            |------------|----------|
            | Unit Tests | ${{ steps.coverage.outputs.unit_coverage }}% |
            | E2E Tests | ${{ steps.coverage.outputs.e2e_coverage }}% |
            
            ---
            *Generated by CI Pipeline â€¢ ${{ github.run_id }}*
